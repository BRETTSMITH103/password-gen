<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <title>Password generator</title>
</head>

<body>

  <header
    class="jumbotron jumbotron-fluid bg-dark text-light d-flex flex-column align-items-center justify-content-center text-center">
    <h1>Create Your Password</h1>

  </header>

  <main class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-6 text-center border-primary border rounded" id="content-container">

        <p>
          random password generator
        </p>

        How many characters? <input type="number" id="charachterNumber" value="#" min="8" max="128" /><br />
        Number: <input type="checkbox" id="number" />
        Special Charachters: <input type="checkbox" id="symbol" />Upper Case: <input type="checkbox"
          id="charUp" /><br />
        <button id="submit">Submit</button><br />
        Your Password: <input type="text" id="genPassword" size="20" />
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
